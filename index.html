<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nicolás San Martín</title>
    <link href="assets/favicon/iconMain.png" rel="icon" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="card container p-0 mt-5 card-personalized">
      <h5 class="card-header fw-bold">Todo List</h5>
      <div class="card-body">
        <label for="input-add" class="form-label">Nueva tarea</label>
        <div class="input-group mb-3">
          <input
            id="input-add"
            type="text"
            class="form-control"
            aria-describedby="button-add"
          />
          <button
            class="btn btn-outline-secondary btn-personalized"
            type="button"
            id="button-add"
          >
            Agregar
          </button>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-4 ps-1">
              <p>
                Total: <b><span id="totalTasksId"></span></b>
              </p>
              <p>
                Realizadas: <b><span id="completedTasksId"></span></b>
              </p>
            </div>
            <div class="col-8 p-0">
              <table class="table table-sm table-borderless">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tarea</th>
                  </tr>
                </thead>
                <tbody id="tasks"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
